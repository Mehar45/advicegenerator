<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        font-size: 11px;
        text-align: center;
        font-size: 0.85rem;
      }
      .attribution a {
        color: var(--primary-green);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="advice">
        <h4>Advice #<span></span></h4>
        <q></q>
        <picture>
          <source
            srcset="./images/pattern-divider-mobile.svg"
            media="(max-width:375px)"
          />
          <img src="./images/pattern-divider-desktop.svg" alt="divider" />
        </picture>
        <button>
          <img src="./images/icon-dice.svg" alt="quote generator" />
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Safi Ullah</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
